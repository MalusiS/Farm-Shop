<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="nav-wrapper">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="https://malusis.site/upskillist/shop/">Home</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Order Online</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="image-holder">
        <h1 id="caption-1">FRESH FROM THE FARM</h1>
    </div>

    <h1 id="pop-cat">POPULAR CATEGORIES</h1>
    <hr width="1300">

    <section>

        <div class="featured-wrapper">

            <div class="product-container">
                <p class="category-text">Dairy Products</p>
                <img src="images/dairy.png" alt="">
                <div class="btn-container">
                    <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
                </div>
            </div>

            <div class="product-container">
                <p class="category-text">Cold Meat</p>
                <img src="images/cold-meat.png" alt="">
                <div class="btn-container">
                    <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
                </div>
            </div>

            <div class="product-container">
                <p class="category-text">Fruit and Veg</p>
                <img src="images/fruit-veg.png" alt="">
                <div class="btn-container">
                    <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
                </div>
            </div>

        </div>

        <div id="social-media-container" background-color="#00000">

            <div id="facebook-icon-container">
                <img src="images/icons/facebook-icon.png" alt="Facebook icon" class="social-icon">
            </div>

            <div id="x-icon-container">
                <img src="images/icons/x-icon.png" alt="X icon" class="social-icon">
            </div>

            <div id="insta-icon-container">
                <img src="images/icons/insta-icon.png" alt="Instagram icon" class="social-icon">
            </div>

        </div>

        <br>

        <div class="form-container">

            <div class="form-head-container">
                <img src="images/email-icon.png" id="email-icon">
                <p id="contact-us-label">Contact us</p>
            </div>

            <form action="https://formspree.io/f/mqkvowey" method="POST">

                <label class="form-item" for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <br><br>

                <label class="form-item" for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <br><br>

                <p class="form-item" for="subject">Subject:</p>
                <textarea id="subject" name="subject" placeholder="How can we help?"></textarea>

                <br><br>
                <input type="submit" value="Submit" id="submit-btn">

            </form>

        </div>

    </section>

</body>

</html>
